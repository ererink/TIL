{% extends 'base.html' %}

{% block content %}

<h1>게시판</h1>

<ul>
    {% for post in posts %}
    <li>ID: {{ post.id }} | 제목: {{ post.titles }}| 내용: {{ post.content }}
        <a href="">
            [수정]
        </a>
        /
        <a href="/posts/delete/{{ post.id }}">
            [삭제]
        </a>
    </li>
    {% endfor %}
</ul>

<a href="{% url 'posts:new' %}">새글쓰기</a>

{% endblock %}
