{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block body %}
<h1 class='text-center fw-bold m-5'>LOGIN</h1>
<div class='container'>
    <form action="" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="OK" %}
    </form>
</div>
{% endblock body %}
