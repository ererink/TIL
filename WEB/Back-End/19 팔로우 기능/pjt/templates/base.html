{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  {% block css %}{% endblock css %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>Follow function</title>
</head>
<body class='bg-dark'>
 <!-- 네비바 -->
 <nav class="navbar navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand mx-3" href='{% url 'articles:index' %}'>Instagram</a>
      <div class="d-flex mx-3 align-middle">
        <!-- Home icon -->
        <li class="nav-item list-unstyled mx-3">
          <svg onclick="location.href='{% url 'articles:index' %}'" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="white" class="bi bi-house-fill" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
            <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
          </svg>
        </li>
        <li class="nav-item list-unstyled mx-2">
          <svg onclick="location.href='{% url 'accounts:index' %}'" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="white" class="bi bi-person-circle" viewbox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
          </svg>
        </li>

        {% if request.user.is_authenticated %}
          <li class="nav-item list-unstyled mx-3">
            <a class="nav-link text-white" href="{% url 'accounts:detail' request.user.pk %}">{{ request.user }}</a> 
          </li>
          <li class="nav-item list-unstyled">
            <a class="nav-link text-white" href="{% url 'accounts:logout' %}">Logout</a>
          </li>
          {% else %}
          <li class="nav-item list-unstyled mx-3">
            <a class="nav-link text-primary fw-bold" href="{% url 'accounts:signup' %}">Signup</a>
          </li>
          <li class="nav-item">
            <button class="btn btn-primary" type="button" onclick="location.href='{% url 'accounts:login' %}'">
              Login
          </button>
          </li>
        {% endif %}
        </div>
    </div>
  </nav>
  {% block body %}
   
  {% endblock body %}

</body>

</html>
