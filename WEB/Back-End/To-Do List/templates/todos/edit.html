    <h1 class="text-center m-5 fw-bold">Edit Contents</h1>
    <!-- 할일 수정 -->
    <form action="{% url 'todos:update' post.pk %}" class="container">
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">To-Do</button>
            <input type="text" class="form-control" placeholder="" aria-label="Example text with button addon"
                aria-describedby="button-addon1" name="content" value="{{ todos.content }}">
        </div>
        <!-- 우선순위 수정 -->
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Priority</button>
            <select class="form-select" id="inputGroupSelect01" name="priority" value="{{ todos.priority }}">
                <option selected>Choose!</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        <!-- 마감기한 -->
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Dead-line</button>
            <input type="date" class="form-control" placeholder="" aria-label="Example text with button addon"
                aria-describedby="button-addon1" name="deadline" value="{{ todos.deadline }}">
        </div>
        <!-- 완료 상태 -->
        <div class="input-group mb-3">
            <button class="btn btn-outline-secondary" type="button" id="button-addon1">Status</button>
            <select class="form-select" id="inputGroupSelect01" name="completed" value="{{ todos.completed }}">
                <option selected>Choose!</option>
                <option value="1">완료</option>
            </select>
        </div>
        <!-- 수정 버튼 -->
        <div class="container text-center">
            <button type="submit" class="btn btn-success m-5 px-5 fw-bold">EDIT</button>
        </div>
    </form>


</body>
