<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lottery Machine</title>
    <style>
        .ball {
          width: 10rem;
          height: 10rem;
          margin: .5rem;
          /* background-color: yellow; */
          border-radius: 50%;
          /* 컨텐츠 중앙, 수직 정렬 */
          text-align: center;
          line-height: 10rem;
          /* 폰트 정리 */
          font-size: xx-large;
          font-weight: bold;
        }
        .ball-container {
          display: flex;
        }
      </style>
</head>

<body>
  <div class="text-center m-5 ">
    <h1 class="fw-bold">로또 추천 번호</h1>
  </div>
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-success" id="lotto-btn">행운 번호 받기</button>
  </div>

  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
  <script>
     const button = document.querySelector('#lotto-btn')
     button.addEventListener('click', function() {
        // 컨테이너를 만들고
        const ballContainer = document.createElement('div')
        ballContainer.classList.add('ball-container')

        // 공을 만들어서 =>  6개를 만들어서
        const numbers = _.sampleSize(_.range(1, 46), 6)
        numbers.sort((a, b) => (a-b));
        console.log(numbers)

        for (let i=0; numbers.length; i++) {
        const ball = document.createElement('div')
        ball.classList.add('ball')
        ball.innerText = numbers[i]
        console.log(numbers[i])

        // 컨테이너에 붙인다.
        ballContainer.appendChild(ball)

        // 컨테이너를 결과 영역에 붙인다. 
        const result = document.querySelector('#result')
        result.appendChild(ballContainer);
    
        if (numbers[i] < 10) {
        color = 'yellow';
        } else if (numbers[i] < 20) {
        color = 'aqua';
        } else if (numbers[i] < 30) {
        color = 'pink';
        } else if (numbers[i] < 40) {
        color = 'skyblue';
        } else{
        color = 'gold'
        }

        ball.style.backgroundColor = color;
        ball.style.margin = '10px';
        ball.style.padding = '15px';
        ball.style.borderRadius = '50%';
        result.style.display = 'flex'
      };
    })
  
    </script>
</body>
</html>
