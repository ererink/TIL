{% extends 'base.html' %}
{% load django_bootstrap5 %}


{% block body %} 
<div class="container mt-3">
{% if request.user.is_authenticated %}
    <a class="btn btn-dark my-3 float-end" href="{% url 'articles:create' %}">글 쓰기</a>
{% endif %}
</div>

<div class="row container m-5">
  {% for article in articles %}
  <div class="col-4 my-3">
    <div class="card text-bg-dark mb-3">
        {% if article.image %}
          <img src="{{ article.image.url }}" class="card-img-top" alt="...">
        {% else %}
          <img src="https://dummyimage.com/1200x960/000000/c4c4c4" class="card-img-top">
        {% endif %}
        <div class="card-body">
        <h5 class="card-title">{{ article.title }}</h5>
        <p class="card-text">{{ article.content }}</p>
        <a href="{% url 'articles:detail' article.pk %}" class="btn btn-light">상세보기</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
